	  <p>唐詩泛指創作於唐代（618年—907年）的詩，也可以引申指以唐朝風格創作的詩。</p>
	  <p>唐代被視為中國歷來詩歌水平最高的黃金時期，因此有唐詩之說，與宋詞並舉。</p>
      <p>唐代以後，唐詩的選本不斷湧現，現今流傳最廣的是蘅塘退士編選的《唐詩三百首》。</p>
      <p>清朝康熙年間的《全唐詩》整理收錄了二千二百多名詩人超過五萬多首唐詩。</p>
