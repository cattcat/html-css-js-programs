    <h1>背景顏色為天藍色，文字顏色為紅色</h1>
	<h1 align="left">靠左對齊</h1>
	<h2 align="right">靠右對齊</h2>
	<text style="color:#FF7744">
	<p>天命之謂性，率性之謂道，修道之謂教。</p>
	<p>道也者，不可須臾離也；可離，非道也。</p>
	<p>是故君子戒慎乎其所不睹，恐懼乎其所不聞。</p>
	<p>莫見乎隱，莫顯乎微。故君子慎其獨也。</p>

	    <h1>唐詩<h1>
		<h2>五言絕句篇</h2>
		</hgroup>
		<p>五言絕句為近體詩的一種，每首四句，每句五字，共二十字。</p>
		  <section>
		  <h1>送別</h1>
		  <p>山中相送罷，日暮掩柴扉。春草年年綠，王孫歸不歸。</p>
		  </section>
		  <section>
		  <h1>鹿柴</h1>
		  <p>空山不見人，但聞人語響。返景入深林，復照青苔上。</p>
