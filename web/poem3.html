<p>元曲，或稱元雜劇，是盛行於元代的戲曲藝術，為散曲和雜劇的合稱。</p>
<p>相對於明傳奇（南曲），後世又將元曲稱為北曲。元曲與宋詞及唐詩有著相同的文學地位。</p>
<p>廣義的曲泛指秦漢以來各種可入樂的樂曲，如漢大曲、唐宋大曲、民間小曲等。</p>
<p>狹義的曲則多指宋朝以來的南曲和北曲。曲分為戲曲（或稱劇曲，包括雜劇、傳奇等）與散曲兩類，元明以來甚為流行，故後世有元曲之稱。</p>
<p>而曲同詞的體式相近，但一般在字數定格外可加襯字，較為自由，並多使用口語。音樂部分亦有宮調之分，元曲中最常用的有五宮四調。</p>
