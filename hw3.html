<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡人資訊</title>
    <style></style>
    <script>
        var arr_name =[];
        var arr_tel =[];
        function array_name(){
            arr_name[arr_name.length]=document.getElementById("name").value;
        document.getElementById("show_name").innerHTML = arr_name; 
        }
        function array_tel(){
            arr_tel[arr_tel.length]=document.getElementById("tel").value;
        document.getElementById("show_tel").innerHTML = arr_tel; 
        }
    </script>
</head>
<body>
    <h1>請輸入姓名</h1>
    <input type="text" name="name" id="name"><br>
    <h1>請輸入電話</h1>
    <input type="tel" name="tel" id="tel" minlength="10" maxlength="10"><br>
    <input type="button" onclick="array_name();array_tel()" value="顯示"><br>
    <h2 id="show_name"></h2>
    <h2 id="show_tel"></h2>

</body>
</html>
