<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡人資訊</title>
    <style></style>
    <script>
        var String = document.getElementById("name").value;
        var arr = new array();
        var arr = String.split("-");

        function array(){
            arr[arr.length]=document.getElementById("name").value;
        document.getElementById("show_name").innerHTML = arr[0] + ",";
        document.getElementById("show_name").innerHTML = arr[1] ;  
        }
        
    </script>
</head>
<body>
    <h1>請輸入姓名</h1>
    <input type="text" name="name" id="name"><br>
    <input type="button" onclick="array()" value="顯示"><br>
    <h2 id="show_name"></h2>
</body>
</html>
